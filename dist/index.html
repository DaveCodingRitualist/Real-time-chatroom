<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- container & title -->
<div class="container my-4">
    <h1 class="y-4 text-center">Chat By Dave Lafortune</h1>
  
    <!-- buttons for chatrooms -->
    <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
    </div>
    <!-- chat list / windows -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>
    <!-- new chat form  -->
    <form action="" class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text text-muted">Your message:</div>
            </div>
            <input type="text" class="form-control" id="message" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

    <!-- update name form -->  
    <form action="" class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text text-muted">Update name:</div>
            </div>
            <input type="text" class="form-control" id="name" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg mb-5 text-center my-3"></div>
    </form>
    
</div>
<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="bundle.js"></script>
    <!-- <script src="./scripts/ui.js"></script>
    <script src="./scripts/chat.js"></script> -->
</body>
</html>
